<!-- user profile page -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iReporter | Profile</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
        crossorigin="anonymous">
    <script src="../static/js/main.js"></script>
    <script src="../static/js/statistics.js"></script>

</head>

<body onload="getUserInfo()">
    <div class="wrapper">
        <header >
        
            <nav>
                <img src="/UI/static/img/logo001.png"/>
                <!-- <ul>
                    <li><a href="#home">QUALITY</a></li>
                </ul> -->
            </nav>
        </header>
        <div class="main-page" >
            <div class="page-content-wrapper">
                <div class="nav border-round-lg" style="display: fixed;">
                    <img src="/UI/static/img/profile-pics/user1.png" style="width:100%; height:100%;"/>
                    <h3 class="text-blue">Welcome <b id="sessionUserName">User</b></h3>
                    <hr>

                    <ul class="menu border-radius-30p">
                        <li class="menu_item">
                            <a href="index.html" class="menu_link active">
                                <i class="fa fa-user" aria-hidden="true"> Dashboard</i>
                            </a>
                        </li>
                        <li class="menu_item hideAdmin">
                            <a href="create.html" class="menu_link">
                                <i class="fa fa-plus" aria-hidden="true"> Add New Record</i>
                            </a>
                        </li>
                        <li class="menu_item">
                            <a href="records.html?type=red-flags" class="menu_link">
                                <i class="fa fa-eye" aria-hidden="true"> List all Clients</i>
                            </a>
                        </li>
                        <li class="menu_item">
                            <a href="records.html?type=interventions" class="menu_link">
                                <i class="fa fa-eye" aria-hidden="true"> List all Sales</i>
                            </a>
                        </li>

                        <li class="menu_item">
                            <a href="records.html?type=interventions" class="menu_link">
                                <i class="fa fa-eye" aria-hidden="true"> Reports</i>
                            </a>
                        </li>

                        <li class="menu_item">
                            <a href="#" class="menu_link" onclick="logOut()">
                                <i class="fa fa-unlock" aria-hidden="true"> Log out</i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="page-content  border-round-lg">
                    <div class="profile">
                        <span class="dashboard-title">
                            <h3 class="text-blue ">Sale's Agent Dashboard</h3>
                            <hr>
                        </span>
                        <div class="dashboard-left border-radius-30p" id="red-flags">
                            <h3 class="text-red">
                                <i class="fa fa-user text-lred" aria-hidden="true">&nbsp;</i>
                                Clients
                            </h3>

                            <img src="../static/img/progress.svg" alt="progress icon">
                        </div>

                        <div class="dashboard-center border-radius-30p" id="interventions">
                            <h3 class="text-green">
                                <i class="fa fa-cubes text-green" aria-hidden="true">&nbsp;</i>
                                Sales
                            </h3>
                            <img src="../static/img/progress.svg" alt="progress icon">


                        </div>
                        <div class="dashboard-right bg-lblue text-white border-radius-30p" id="user_dash_info">
                            <h3 class="text-blue">
                                <i class="fa fa-users text-lblue" aria-hidden="true">&nbsp;</i>
                                User
                            </h3>
                            <img src="../static/img/progress.svg" alt="progress icon">


                        </div>
                    </div>
                    <div class="map" style="margin-top:5%">
                        <div id="world-map" class="rad-map">
                            <div class="mapouter"><div class="gmap_canvas"><iframe class="gmap_iframe" width="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.google.com/maps/d/embed?mid=1tHKbsU-QSuomZOdaAm-RHzPIAHZ_DOuW&hl=en"></iframe><a href=""></a></div><style>.mapouter{position:relative;text-align:right;width:100%;height:369px;}.gmap_canvas {overflow:hidden;background:none!important;width:100%;height:369px;}.gmap_iframe {height:369px!important;}</style></div>
                        </div>
                    </div>
                </div>

              

            </div>
        </div>
        <footer class="bg-white">
            <div class="logo center">
                <span><a href="#">www.japotech.com</a></span>
    
            </div>
        </footer>

    </div>
</body>

</html>
